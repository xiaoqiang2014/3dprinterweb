<% include common/header.htm %>
 <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />    
  </head>
  
 <div class="container " style="position:relative;">
    <div style="width:350px;">
    <form method="post" novalidate class="css-form">
	 <h1>标题</h1><input type="text" class="form-control" rows="1" name="title" id="title" value="<%=view.title%>"> <br>
    <h1>内容</h1> <textarea class="form-control" rows="8" id="content"> <%=view.content%> </textarea><br>
    <button onClick="PostData(); return false;">保存</button>
</form>
</div>
</div>
<script type="text/javascript">


function PostData(){
	console.log('ok');
	
	$.post('/list/<%=view._id %>/editor',{
		_id: '<%=view._id %>',
		title: $('#title').val(),
		content: $('#content').val()
	}, function (data){
		
		if (data.status) {
			alert(data.msg);
			window.location = '/list';
		}else{
			alert(data.msg);
		}
	});
	
}

</script>
